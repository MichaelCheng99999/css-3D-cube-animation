<!DOCTYPE html>
<html>
<head>

	<title>3D CUBE</title>
	<style>
		body{
			background: black;
			color: silver;
		}
		.face{
			position: absolute;
			height: 360px;
			width: 360px;
			padding: 20px;
			background-color: rgba(50, 50, 50, 0.5);
		}

		#cube{
			position: absolute;
			margin-left: 20%;
			height: 400px;
			width: 400px;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: rotateX(-60deg);
			-webkit-animation: anim2 ease-in-out 7s infinite alternate;
		}

		@-webkit-keyframes anim2{
			/*from {-webkit-transform: rotateY(0deg)}
			50% {-webkit-transform: rotateY(360deg)}
			to {-webkit-transform: rotateY(0deg)}*/
			from {-webkit-transform: rotateY(0deg)}
			25% {-webkit-transform: rotateY(360deg)}
			45% {-webkit-transform: rotateX(-90deg); -webkit-transform: rotateY(180deg)}
			65% {-webkit-transform: rotateX(-90deg)}
			75% {-webkit-transform: rotateX(180deg)}
			to {-webkit-transform: rotateY(0deg)}
		}

		#container{
			margin: 80px;
			-webkit-perspective: 800;
			-webkit-perspective-origin: 50% 110px;
		}


		#F1{
			-webkit-transform: rotateX(90deg) translateZ(200px);
		}
		#F2{
			-webkit-transform: translateZ(200px);
		}
		#F3{
			-webkit-transform: rotateY(90deg) translateZ(200px);
		}
		#F4{
			-webkit-transform: rotateY(180deg) translateZ(200px);
		}
		#F5{
			-webkit-transform: rotateY(-90deg) translateZ(200px);
		}
		#F6{
			-webkit-transform: rotateX(-90deg) translateZ(200px) rotate(180deg);
			/*-webkit-transform: rotateX(-90deg) translateZ(200px);*/
		}

	</style>
</head>

<body>
	<div id="container">
		<div id="cube">
			<img src="https://dettoldisney.files.wordpress.com/2011/12/junglebook-king-louie-329.jpg" class="face" id="F1" />
			<img src="http://www.simbasible.com/wp-content/uploads/2015/06/The-Jungle-Book1.jpg" class="face" id="F2" />
			<img src="http://static.independent.co.uk/s3fs-public/styles/story_medium/public/thumbnails/image/2012/04/28/21/SU-Pg-15-jungle-disney.jpg" class="face" id="F3" />
			<img src="http://www.silverpetticoatreview.com/wp-content/uploads/2015/12/Baloo-and-Bagheera-watch-mowgli-the-jungle-book.jpg" class="face" id="F4" />
			<img src="http://vignette2.wikia.nocookie.net/disney-destiny/images/f/f0/Sura_1.jpg/revision/latest?cb=20140328191901" class="face" id="F5" />
			<img src="http://vignette1.wikia.nocookie.net/disney/images/7/77/Jungle-book-1967-baloo-mowgli.jpg/revision/latest?cb=20140617002852" class="face" id="F6" />

		</div>

	</div>

</body>

</html>
